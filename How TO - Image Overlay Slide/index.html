<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-0 font-serif">
  <div class="py-10 px-6">
<h2 class= "font-bold text-2xl">Slide in Overlay</h2>
<p class="mt-2">Hover over the image to see the effect.</p>
</div>

  <div class="parent max-w-[800px] m-auto border-2 border-red-500 grid 
  space-x-2 space-y-2 p-4">
        <div class="container relative ml-2 max-w-[300px]">
        <img src="https://th.bing.com/th/id/OIP.INZYHK29qGccpk50ORxbCAHaIO?w=196&h=218&c=7&r=0&o=5&dpr=1.4&pid=1.7"
         alt="image"
        class="w-full h-[300px] object-cover">
        <div class="overlay overflow-hidden absolute bottom-full h-0 left-0 right-0 bg-yellow-500 text-white duration-300
        delay-200 ease">
          <h2 class="font-bold text-xl flex justify-center items-center h-full">John Doe</h2>
        </div>
      </div>

      <div class="container1 relative mx-auto max-w-[300px]">
        <img src="https://th.bing.com/th/id/OIP.INZYHK29qGccpk50ORxbCAHaIO?w=196&h=218&c=7&r=0&o=5&dpr=1.4&pid=1.7"
         alt="image" class="w-full h-[300px] object-cover">
         <div class="overlay absolute top-full left-0 right-0 h-0 bg-green-500 text-white overflow-hidden duration-300 
          delay-200 ease">
          <h2 class="font-bold text-xl flex justify-center items-center h-full">A Road</h2>
         </div>
      </div>

      <div class="container2 relative max-w-[300px]">
        <img src="https://th.bing.com/th/id/OIP.INZYHK29qGccpk50ORxbCAHaIO?w=196&h=218&c=7&r=0&o=5&dpr=1.4&pid=1.7" 
        alt="image"
        class="w-full h-[300px] object-cover">
        <div class="overlay absolute top-0 bottom-0 right-full w-0 bg-blue-500 text-white duration-300 delay-200 ease
         overflow-hidden">
          <h2 class="font-bold text-xl flex justify-center items-center h-full">A lake</h2>
        </div>
      </div>

      <div class="container3 relative mx-auto max-w-[300px]">
        <img src="https://th.bing.com/th/id/OIP.INZYHK29qGccpk50ORxbCAHaIO?w=196&h=218&c=7&r=0&o=5&dpr=1.4&pid=1.7" alt="image"
        class="w-full h-[300px] object-cover">
        <div class="overlay absolute top-0 bottom-0 left-full w-0 bg-pink-500 text-white duration-300 delay-200 ease
         overflow-hidden">
          <h2 class="font-bold text-xl flex justify-center items-center h-full">
            A field
          </h2>
        </div>
      </div>
    </div>

</body>
</html>
